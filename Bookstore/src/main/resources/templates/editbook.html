<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<title>Edit Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> <input
				type="text" th:field="*{title}" /> 
			<input type="text" th:field="*{author}" />
			<input type ="text"th:field="*{year}" />
			<input type ="text"th:field="*{isbn}" />
			<input type ="text"th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	
		  	<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" 
       					th:value="${category.categoryId}" 
       					th:text="${category.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type ="submit"class="btn btn-success" value="Save">
			</input>
		</form>
	</div>
</body>
</html>
